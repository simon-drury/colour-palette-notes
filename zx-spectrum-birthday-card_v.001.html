        :root {

        .card {

            width: 100%;
            padding: 20px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.125);
        }
        
        /* ZX Spectrum Rainbow Logo */
        .spectrum-logo {

            height: 32px;
            margin-bottom: 20px;
        }
        
        .spectrum-logo div {
            flex: 1;
            height: 100%;
        }
        
        .rainbow-red { background: var(--bright-red); }
        .rainbow-orange { background: #FF8800; }
        .rainbow-yellow { background: var(--bright-yellow); }
        .rainbow-green { background: var(--bright-green); }
        .rainbow-cyan { background: var(--bright-cyan); }
        .rainbow-blue { background: var(--bright-blue); }
        .rainbow-magenta { background: var(--bright-magenta); }
        
        /* Main message */

            color: var(--bright-yellow);
            padding: 16px;

            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.4;
            /* 8x8 pixel effect */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Cocktail glasses container */
        .cocktails {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: var(--black);
        }
        
        /* Pixel art glass */
        .glass {

            align-items: center;
            gap: 4px;
        }
        
        .straw {

            height: 32px;
            margin-left: 12px;
        }
        
        .glass-body {
            width: 40px;
            height: 64px;
                        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);

                /* Flashing animation */

        /* Ice cubes */
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);            width: 8px;

        /* Heart */
        .heart {

        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        /* Footer with flashing text */

        .pixel-text {

            image-rendering: crisp-edges;

        // Beep function (single channel like ZX Spectrum)
        function beep(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square'; // ZX Spectrum used square waves
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
